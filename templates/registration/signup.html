{% extends 'base.html' %}
{% block content %}
<style>
    /* تنسيق خاص بصفحة السجل */
    .form_signup {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .form_signup h2 {
        text-align: center;
        color: #333;
    }

    .form_signup input[type="text"],
    .form_signup input[type="email"],
    .form_signup input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form_signup button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
    }
</style>

<form class="form_signup" method="post">
    {% csrf_token %}
    <h2>تسجيل</h2>
    {{ form.username.label_tag }}
    {{ form.username }}
    {{ form.email.label_tag }}
    {{ form.email }}
    {{ form.password1.label_tag }}
    {{ form.password1 }}
    {{ form.password2.label_tag }}
    {{ form.password2 }}
    <button type="submit">تسجيل</button>
</form>
{% endblock %}
