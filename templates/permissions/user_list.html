{% extends "base.html" %}
{% block title %} صلاحيات الفروع{% endblock %}
{% block content %}
<div class="container"></div>
    <div style="direction: rtl;" class="col-12 container_invoice">
        <div class="content-wrapper p-5">
            <h1>قائمة المستخدمين</h1>
            <ul>
                {% for user in users %}
                    <li>{{ user.username }} - <a href="{% url 'user-delete' user.id %}">حذف</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
    {% endblock %}
